<body>武则天（公元624年－公元705年），祖籍并州文水县（现成山西文水县东），生于长安【今陕西省西安市】，中国历史上唯一得到普遍承认和众人皆知的女皇帝。唐高宗时为皇后（655年－683年），尊号为天后，与唐高宗李治并称二圣，683年12月27日－690年10月16日作为唐中宗、唐睿宗的皇太后临朝称制，后自立为武周皇帝（690年10月16日－705年2月22日在位），705年退位以后，成为中国历史上唯一一位女性太上皇。武周一朝结束，唐朝复辟，恢复以神都为东都。神龙元年农历十一月二十六日（705年12月16日），武氏在上阳宫病死，年八十二，后与高宗合葬乾陵，留无字碑。
